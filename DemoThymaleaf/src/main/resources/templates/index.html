<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Login</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5 mx-auto">
				<div id="first">
					<div class="myform form ">
						<div class="logo mb-3">
							<div class="col-md-12 text-center">
								<h1>Login</h1>
							</div>
						</div>
						<span th:text="${stt}" th:unless="${stt== null}"></span>
						<form action="/login" method="post" name="login"
							th:object="${User}">
							<div class="form-group">
								<label for="InputEmail1">Username</label> <input type="text"
									th:value="*{userName}" name="userName" class="form-control"
									id="username" aria-describedby="emailHelp"
									placeholder="Enter your Username">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Password</label> <input
									type="password" th:value="*{password}" name="password"
									id="password" class="form-control" aria-describedby="emailHelp"
									placeholder="Enter Password">
							</div>

							<div class="col-md-12 text-center ">
								<button type="submit"
									class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
							</div>
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" value="1" name="remember"
									id="exampleCheck1"> <label class="form-check-label"
									for="exampleCheck1">Remember Me</label>
							</div>
							<div class="form-group">
								<p class="text-center">
									Don't have account? <a href="/register" id="signup">Sign up
										here</a>
								</p>
							</div>
						</form>

					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
